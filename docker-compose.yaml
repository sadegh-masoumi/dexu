version: '3.9'

services:
  web:
    build: .
    command: sh entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_volume:/staticfiles
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
  static_volume:
